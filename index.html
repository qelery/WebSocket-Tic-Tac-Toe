<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="feedback">
        <p class="feedback_message hidden"></p>
        <div class="feedback_buttons-box">
            <button id="left-button" class="feedback_buttons">Single Player</button>
            <button id="right-button" class="feedback_buttons">Two Player</button>
        </div>
    </div>
    <div class="grid opaque">
        <div class="square disabled blue-marker" data-x="0" data-y="0"><span>O</span></div>
        <div class="square disabled blue-marker" data-x="1" data-y="0"><span >O</span></div>
        <div class="square disabled red-marker" data-x="2" data-y="0"><span>X</span></div>
        <div class="square disabled red-marker" data-x="0" data-y="1"><span>X</span></div>
        <div class="square disabled blue-marker" data-x="1" data-y="1"><span>O</span></div>
        <div class="square disabled red-marker" data-x="2" data-y="1"><span>X</span></div>
        <div class="square disabled red-marker" data-x="0" data-y="2"><span>X</span></div>
        <div class="square disabled blue-marker" data-x="1" data-y="2"><span>O</span></div>
        <div class="square disabled blue-marker" data-x="2" data-y="2"><span>O</span></div>
    </div>
    <div class="stats opaque">
        <div id="playerX" class="player">
            <p class="player__name">Player X</p>
            <p class="player__score">0</p>
        </div>
        <div id="tie" class="player">
            <p class="player__name">Tie</p>
            <p class="player__score">0</p>
        </div>
        <div id="playerO" class="player">
            <p class="player__name">Player O</p>
            <p class="player__score">0</p>
        </div>
    </div>
</div>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
