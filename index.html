<!DOCTYPE html>

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/animations.css">

<body>
<div class="wrapper">
    <div class="feedback">
        <p class="feedback_message hidden"></p>
        <div class="feedback_buttons-box">
            <button id="left-button" class="feedback_buttons">Single Player</button>
            <button id="right-button" class="feedback_buttons">Two Player</button>
        </div>
    </div>
    <div class="grid opaque">
        <div class="square blue-marker" data-x="0" data-y="0" data-clicked="true"><span class="shake-1">O</span></div>
        <div class="square blue-marker" data-x="1" data-y="0" data-clicked="true"><span class="drop-1">O</span></div>
        <div class="square red-marker" data-x="2" data-y="0" data-clicked="true"><span>X</span></div>
        <div class="square red-marker" data-x="0" data-y="1" data-clicked="true"><span>X</span></div>
        <div class="square blue-marker" data-x="1" data-y="1" data-clicked="true"><span>O</span></div>
        <div class="square red-marker" data-x="2" data-y="1" data-clicked="true"><span>X</span></div>
        <div class="square red-marker" data-x="0" data-y="2" data-clicked="true"><span>X</span></div>
        <div class="square blue-marker" data-x="1" data-y="2" data-clicked="true"><span>O</span></div>
        <div class="square blue-marker" data-x="2" data-y="2" data-clicked="true"><span>O</span></div>

        <div id="playerX" class="player">
            <p class="player__name">Player X</p>
            <p class="player__score">0</p>
        </div>
        <div id="tie" class="player">
            <p class="player__name">Tie</p>
            <p class="player__score">0</p>
