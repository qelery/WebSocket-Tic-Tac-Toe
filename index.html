<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="feedback">
        <p class="feedback__message">Waiting on Player O...</p>
    </div>
    <div class="grid">
        <div class="square blue-marker">X</div>
        <div class="square blue-marker">X</div>
        <div class="square red-marker">O</div>
        <div class="square red-marker">O</div>
        <div class="square blue-marker">X</div>
        <div class="square red-marker">O</div>
        <div class="square red-marker">O</div>
        <div class="square blue-marker">X</div>
        <div class="square blue-marker">X</div>
    </div>

</div>
</body>
</html>
