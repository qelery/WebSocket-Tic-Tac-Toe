<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="feedback">
        <p class="feedback__message">Waiting on Player O...</p>
    </div>
    <div class="grid">
        <div class="square blue-marker"></div>
        <div class="square blue-marker"></div>
        <div class="square red-marker"></div>
        <div class="square red-marker"></div>
        <div class="square blue-marker">O</div>
        <div class="square red-marker">O</div>
        <div class="square red-marker">O</div>
        <div class="square blue-marker">X</div>
        <div class="square blue-marker"></div>
    </div>
    <div class="stats">
        <div class="player">
            <p class="player__name">Player X</p>
            <p class="player__score">0</p>
        </div>
        <div class="player">
            <p class="player__name">Tie</p>
            <p class="player__score">0</p>
        </div>
        <div class="player">
            <p class="player__name">Player O</p>
            <p class="player__score">0</p>
        </div>
    </div>
</div>
<script src="assets/js/player.js"></script>
<script src="assets/js/grid.js"></script>
</body>
</html>
